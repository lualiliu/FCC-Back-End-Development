<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Landing - Free Bulma template</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.0/css/bulma.min.css" integrity="sha256-HEtF7HLJZSC3Le1HcsWbz1hDYFPZCqDhZa9QsCgVUdw=" crossorigin="anonymous" />
</head>
<body>
  <section class="hero is-info is-fullheight">
    <div class="hero-head">
    </div>

    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="column is-6 is-offset-3">
          <h1 class="title">
            Nightlife App
          </h1>
          <h2 class="subtitle">
             Welcome to the Nightlife App! To get started, enter a location in the search field. Then, check out the local scene. See how many people are attending each location, and let others know you'll be there!
          </h2>
          <div class="box">
            
            <div class="field is-grouped">
              <p class="control is-expanded">
                <input class="input" type="text" placeholder="City Name,Zip Code,etc.">
              </p>
              <p class="control">
                <a class="button is-info" onclick="this.className+=' is-loading'">
                  SEARCH
                </a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</body>
</html>
